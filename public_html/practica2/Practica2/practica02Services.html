<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            var app = angular.module('myApp', []);
        </script>
        <script src="ControlerMuestraPeliculas.js" type="text/javascript"></script>
        <script src="PeliculasService.js" type="text/javascript"></script>
    </head>
    <body ng-app="myApp">
        <div ng-controller="MuestraPeliculas">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Año</th>
                        <th>Nacionalidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="actor in actoresControler track by $index">
                        <td>{{actor[0]}}</td>
                        <td>{{actor[1]}}</td>
                        <td>{{actor[2]}}</td>
                        <td>{{actor[3]}}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <select ng-model="numPeli">
                    <option ng-repeat="peli in peliculasControler track by $index" value="{{$index}}">
                        {{peli[1]}}
                    </option>
                </select> 
            </div>
            <div>
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Director</th>
                            <th>Nombre</th>
                            <th>Año</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="actor in peliculasControler[numPeli][0] track by $index "value="{{index}}">
                            <td>{{actor[0]}}</td>
                            <td>{{actor[1]}}</td>
                            <td>{{actor[2]}}</td>
                            <td>{{actor[3]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
